<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="./index.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <section class="calculator-section">
      <div class="calculator-container">
        <div class="display-box">
          <div class="display-box1">12+</div>
          <div class="display-box2">12</div>
          <div class="temporary-box">12</div>
        </div>
        <div class="keys">
          <div class="key-btn">
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn">mc</button>
            <button class="btn">m+</button>
            <button class="btn">m-</button>
            <button class="btn">2nd</button>
            <button class="btn">X2</button>
            <button class="btn">X3</button>
            <button class="btn">xy</button>
            <button class="btn">ex</button>
            <button class="btn">1/x</button>
            <button class="btn">&#x221A;</button>
            <button class="btn">&#x221B;</button>
            <button class="btn">yrx</button>
            <button class="btn">In</button>
            <button class="btn">X!</button>
            <button class="btn">sin</button>
            <button class="btn">cos</button>
            <button class="btn">tan</button>
            <button class="btn">e</button>
            <button class="btn rad">Rad</button>
            <button class="btn">sinh</button>
            <button class="btn">cosh</button>
            <button class="btn">tanh</button>
            <button class="btn">&#x03C0;</button>
          </div>
          <div class="key-btn">
            <button class="btn">mr</button>
            <button class="btn all-clear">AC</button>
            <button class="btn">+/-</button>
            <button class="btn operation">%</button>
            <button class="btn main-operators operation">&#xf7;</button>
            <button class="btn">10x</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn main-operators operation">x</button>
            <button class="btn">log10</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn main-operators operation">-</button>
            <button class="btn">EE</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn main-operators operation">+</button>
            <button class="btn rand">Rand</button>
            <button class="btn zero-key number">0</button>
            <button class="btn number">.</button>
            <button class="btn main-operators equal">=</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
