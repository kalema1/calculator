<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" href="assets/cals.png" type="image/x-icon" />
    <script defer src="./index.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <section class="calculator-section">
      <div class="calculator-container">
        <div class="display-box">
          <div class="display-box1"></div>
          <div class="display-box2"></div>
          <div class="temporary-box"></div>
          <div class="rad-box">Rad</div>
        </div>
        <div class="toggle">
          <div class="toggle-element"></div>
          <div class="toggle-element"></div>
          <div class="toggle-element"></div>
        </div>

        <div class="keys">
          <div class="key-btn toggle-btn">
            <button class="btn memory-store">MS</button>
            <button class="btn memory-clear">MC</button>
            <button class="btn memory-plus">M+</button>
            <button class="btn memory-minus">M-</button>
            <button class="btn memory-recall">MR</button>

            <button class="btn more-operation">x&#178;</button>
            <button class="btn more-operation">x&#179;</button>
            <button class="btn operation">^</button>
            <button class="btn more-operation">e<sup>x</sup></button>
            <button class="btn more-operation">1/x</button>
            <button class="btn more-operation">&#x221A;</button>
            <button class="btn more-operation">&#x221B;</button>
            <button class="btn operation"><sup>y</sup>&#x221A;x</button>
            <button class="btn more-operation">ln</button>
            <button class="btn more-operation">X!</button>
            <button class="btn more-operation">sin</button>
            <button class="btn more-operation">cos</button>
            <button class="btn more-operation">tan</button>
            <button class="btn more-operation">e</button>
            <button class="btn more-operation">sinh</button>
            <button class="btn more-operation cosh">cosh</button>
            <button class="btn more-operation">tanh</button>
            <button class="btn more-operation">&#x03C0;</button>
            <button class="btn bracket-left rad">Rad</button>
            <button class="btn bracket-right deg">Deg</button>
          </div>
          <div class="key-btn">
            <button class="btn more-operation del">DEL</button>
            <button class="btn all-clear">AC</button>
            <button class="btn plus-minus">+/-</button>
            <button class="btn operation">%</button>
            <button class="btn main-operators operation">&#xf7;</button>
            <button class="btn more-operation">10<sup>x</sup></button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn main-operators operation">x</button>
            <button class="btn more-operation">log<sub>10</sub></button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn main-operators operation">-</button>
            <button class="btn operation">EE</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn main-operators operation">+</button>
            <button class="btn rand more-operation">Rand</button>
            <button class="btn zero-key number">0</button>
            <button class="btn number">.</button>
            <button class="btn main-operators equal">=</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
